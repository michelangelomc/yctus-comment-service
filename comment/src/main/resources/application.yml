spring.application.name: comment
server:
  port: 8080


spring:
  application.name: comments-service

  datasource:
    url: "jdbc:h2:file:~/yctus-commets-service-db;CASE_INSENSITIVE_IDENTIFIERS=TRUE"
    driver-class-name: org.h2.Driver
    username: sa
    password: "123"

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true